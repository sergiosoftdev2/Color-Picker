    <header class="header-nav container">

                <div class="anchor-link">

                </div>

    <main>

        <section class="container works">
            <h2>How Does it Work?</h2>
            <p>Copy your favorite <b>#Hex-Color</b> to the text input and press Generate!</p>
            <img src="img/Grad_12.png" alt="">
        </section>

        <div class="color-picker container">
            <div id="color"></div>
            <div class="picker-form">
                <input type="text" id="colorInput" placeholder="000000">
                <button onclick="myClick()" class="generate-button">Generate!</button>
            </div>
        </div>

        <div class="flex-color container" id="flexColor">
            <div class="color-basis"></div>
            <div class="color-basis"></div>
            <div class="color-basis"></div>
            <div class="color-basis"></div>
            <div class="color-basis"></div>
            <div class="color-basis"></div>
            <div class="color-basis"></div>
            <div class="color-basis"></div>
            <div class="color-basis"></div>
        </div>

        <div></div>

        <section class="container recSection">

            <h2>Color Palettes</h2>

            <h3>#A4975F</h3>
            <div class="flex-color container" id="firstRec">
                <div class="color-basis"></div>
                <div class="color-basis"></div>
                <div class="color-basis"></div>
                <div class="color-basis"></div>
                <div class="color-basis"></div>
                <div class="color-basis"></div>
                <div class="color-basis"></div>
                <div class="color-basis"></div>
                <div class="color-basis"></div>
            </div>
            <h3>#FF1177</h3>
            <div class="flex-color container" id="secRec">
                <div class="color-basis"></div>
                <div class="color-basis"></div>
                <div class="color-basis"></div>
                <div class="color-basis"></div>
                <div class="color-basis"></div>
                <div class="color-basis"></div>
                <div class="color-basis"></div>
                <div class="color-basis"></div>
                <div class="color-basis"></div>
            </div>
            <h3>#99FF9C</h3>
            <div class="flex-color container" id="thirdRec">
                <div class="color-basis"></div>
                <div class="color-basis"></div>
                <div class="color-basis"></div>
                <div class="color-basis"></div>
                <div class="color-basis"></div>
                <div class="color-basis"></div>
                <div class="color-basis"></div>
                <div class="color-basis"></div>
                <div class="color-basis"></div>
            </div>
            
        </section>

    </main>
    

    <script defer src="js/index.js"></script>
